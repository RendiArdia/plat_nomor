<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>
    <h2>Uploaded Image: {{ filename }}</h2>
    <!-- Display the uploaded image -->
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" style="max-width: 500px;">
    
    <h3>Extracted Text</h3>
    <ul>
        {% for txt in text %}
        <li>{{ txt }}</li>
        {% endfor %}
    </ul>
    <h3>Encrypted Text (Base64)</h3>
    <p>{{ encrypted_text }}</p>
    <a href="{{ url_for('index') }}">Upload Another Image</a>
</body>
</html>
